<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ativ 5 </title>
</head>
<body>
    <script>
        var num1;
        var num2;

        num1=prompt(" Digite o primeiro número po: ");
        num1=parseFloat(num1);
        
        num2=prompt(" Digite o segundo número po: ");
        num2=parseFloat(num2);

        if(num1 > num2){
            alert( +num1 +" é maior ");
        }
        else{
            alert( +num2 +" é maior ");
        }

    </script>
</body>
</html>
