<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ativ 4 </title>
</head>
<body>
    <script>
        var  num;
        num=prompt(" Digite um número: ");
        num=parseFloat(num);
        if(num > 20 && num < 90){
            alert(" O número está entre 20 e 90 irmão");
        }
        else{
            alert(" O número não está  entre 20 e 90 irmão");
        }

    </script>
</body>
</html>
